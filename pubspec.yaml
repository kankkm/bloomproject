name: green_estate
description: A responsive real estate landing page with dark green theme

publish_to: 'none' # Remove this line if you want to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.5
  google_fonts: ^4.0.3
  flutter_animate: ^4.5.2
  scrollable_positioned_list: ^0.3.8
  url_launcher: ^6.3.1
  youtube_player_flutter: ^9.1.1
